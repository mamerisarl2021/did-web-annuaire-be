###############################################################################
# Keyfactor EJBCA Community Edition – Certificate Authority
# Location on VPS: ~/app/keyfactor/keyfactor-ejbca.yml
#
# NOT restarted by CI/CD — stays running independently.
###############################################################################

networks:
  annuaire_staging_net:
    external: true
  ejbca_internal:
    driver: bridge

volumes:
  ejbca_db_data:

services:
  ejbca-database:
    image: postgres:18
    container_name: ejbca-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ejbca
      POSTGRES_PASSWORD: ${EJBCA_DB_PASSWORD:-foo@123}
      POSTGRES_DB: ejbca
    volumes:
      - ejbca_db_data:/var/lib/postgresql
    networks:
      - ejbca_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ejbca -d ejbca"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  ejbca-node1:
    image: keyfactor/ejbca-ce:latest
    container_name: ejbca-node1
    hostname: ejbca-node1
    restart: unless-stopped
    depends_on:
      ejbca-database:
        condition: service_healthy
    environment:
      DATABASE_JDBC_URL: jdbc:postgresql://ejbca-database:5432/ejbca
      DATABASE_USER: ejbca
      DATABASE_PASSWORD: ${EJBCA_DB_PASSWORD:-foo@123}
      LOG_LEVEL: INFO
      LOG_LEVEL_SETUP: INFO
      TLS_SETUP_ENABLED: simple
    ports:
      - "84:8080"
      - "446:8443"
    networks:
      - annuaire_staging_net
      - ejbca_internal
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
