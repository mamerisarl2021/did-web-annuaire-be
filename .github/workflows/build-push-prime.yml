name: build-and-push-backend-prime

on:
  push:
    branches: [staging-prime]
    paths-ignore: ["**.md", "docs/**", ".gitignore"]
  workflow_dispatch:

jobs:
  build-push-prime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ctrldaviddee/annuaire_did_be
          tags: |
            type=raw,value=staging-prime-latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy security scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ctrldaviddee/annuaire_did_be:staging-prime-latest
          format: table
          exit-code: "0"
          ignore-unfixed: true