<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:24px;">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:8px;overflow:hidden;">
          
          <!-- Header -->
          <tr>
            <td style="background:#0b5ed7;color:#ffffff;padding:16px 24px;font-size:18px;font-weight:bold;">
              DID Annuaire
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:24px;color:#333333;font-size:14px;line-height:1.6;">
              <h2 style="margin-top:0;">{{ title }}</h2>

              {{ content|safe }}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 24px;font-size:12px;color:#777777;background:#fafafa;">
              Cet email a été envoyé automatiquement.  
              Merci de ne pas y répondre.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
