events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    etag on;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # ── Upstreams (Docker DNS on annuaire_staging_net) ──────────────────────

    upstream annuaire_backend {
        server annuaire-backend:8899;
    }

    upstream uni_resolver {
        server uni-resolver-web:8080;
    }

    upstream uni_registrar {
        server uni-registrar-web:9080;
    }

    upstream signserver_http {
        server signserver-node:8080;
    }

    server {
        listen 80;
        server_name annuairedid-be.qcdigitalhub.com;

        # ── Static files ────────────────────────────────────────────────────
        location /static/ { alias /static/; expires 7d; }
        location /media/  { alias /media/;  expires 7d; }

        # Personal scope: /{org}/{user}/{label}/did.json (3 segments)
        location ~ ^/([a-zA-Z0-9._-]+)/([a-zA-Z0-9._-]+)/([a-zA-Z0-9._-]+)/did\.json$ {
            root /app/data/dids/.well-known;
            try_files $uri =404;
            default_type application/did+json;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=300";
            limit_except GET HEAD { deny all; }
        }

        # Organization scope: /{org}/{label}/did.json (2 segments)
        location ~ ^/([a-zA-Z0-9._-]+)/([a-zA-Z0-9._-]+)/did\.json$ {
            root /app/data/dids/.well-known;
            try_files $uri =404;
            default_type application/did+json;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=300";
            limit_except GET HEAD { deny all; }
        }

        # Root-level did:web (did:web:annuairedid-be.qcdigitalhub.com)
        location = /.well-known/did.json {
            root /app/data/dids;
            try_files /.well-known/did.json =404;

            default_type application/did+json;
            add_header Access-Control-Allow-Origin  "*" always;
            add_header Cache-Control "public, max-age=300";
        }

        # ════════════════════════════════════════════════════════════════════
        #  Universal Resolver  →  /resolver/…
        #  Example: GET /resolver/1.0/identifiers/did:web:example.com
        # ════════════════════════════════════════════════════════════════════
        location /resolver/ {
            rewrite ^/resolver(/.*)$ $1 break;

            proxy_pass http://uni_resolver;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin  "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
            if ($request_method = OPTIONS) { return 204; }
        }

        # ════════════════════════════════════════════════════════════════════
        #  Universal Registrar  →  /registrar/…
        #  Example: POST /registrar/1.0/create
        # ════════════════════════════════════════════════════════════════════
        location /registrar/ {
            rewrite ^/registrar(/.*)$ $1 break;

            proxy_pass http://uni_registrar;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin  "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
            if ($request_method = OPTIONS) { return 204; }
        }

        # ════════════════════════════════════════════════════════════════════
        #  SignServer CE  →  /signserver/…
        # ════════════════════════════════════════════════════════════════════
        location /signserver/ {
            proxy_pass http://signserver_http/signserver/;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
        }

        # ════════════════════════════════════════════════════════════════════
        #  EJBCA  →  /ejbca/…
        # ════════════════════════════════════════════════════════════════════
        location /ejbca/ {
            proxy_pass         https://ejbca-node1:8443/ejbca/;
            proxy_ssl_verify   off;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
            proxy_buffering       off;
            proxy_request_buffering off;
        }

        # ════════════════════════════════════════════════════════════════════
        #  Django backend (annuaire)
        # ════════════════════════════════════════════════════════════════════
        location /orbit/ {
            proxy_pass http://annuaire_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://annuaire_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://annuaire_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catch-all → Django
        location / {
            proxy_pass http://annuaire_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        client_max_body_size 100m;

        gzip on;
        gzip_types text/plain text/css application/json application/javascript
                   application/wasm image/svg+xml application/did+json
                   application/ld+json;
    }
}
